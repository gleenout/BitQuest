{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <!-- Logo e Nome da Marca -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'webquiz:guest_home' %}">
                <img
                        src="{% static 'images/logo_bitquest.png' %}"
                        class="me-2"
                        height="40"
                        alt="Logo Bit Quest"
                        loading="lazy"
                />
                <span class="fw-bold">BitQuest</span>
            </a>

            <!-- Botão para dispositivos móveis -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <!-- Controles de Acessibilidade -->
                    <div class="d-none d-lg-flex justify-content-center accessibility-controls flex-grow-1">
                        <button class="accessibility-btn" data-action="contrast" title="Alto Contraste">
                            <i class="fas fa-adjust"></i>
                        </button>
                        <button class="accessibility-btn" data-action="invert" title="Cores Invertidas">
                            <i class="fas fa-circle-half-stroke"></i>
                        </button>
                        <button class="accessibility-btn" data-action="grayscale" title="Escala de Cinza">
                            <i class="fas fa-palette"></i>
                        </button>
                        <button class="accessibility-btn" data-action="animations" title="Desativar Animações">
                            <i class="fas fa-stop-circle"></i>
                        </button>
                        <button class="accessibility-btn" data-action="decrease-font" title="Diminuir Fonte">
                            <i class="fas fa-text-height fa-rotate-180"></i>
                        </button>
                        <button class="accessibility-btn" data-action="increase-font" title="Aumentar Fonte">
                            <i class="fas fa-text-height"></i>
                        </button>
                        <button class="accessibility-btn" data-action="read-page" title="Ler Página">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>

                    <div class="d-flex align-items-center">
                        <a href="{% url 'webquiz:login' %}" class="btn btn-outline-primary me-2">Entrar</a>
                        <a href="{% url 'webquiz:register' %}" class="btn btn-outline-success">Registrar</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Controles de Acessibilidade (para mobile) -->
    <div class="d-lg-none accessibility-controls fixed-bottom bg-white shadow-sm">
        <div class="container-fluid d-flex justify-content-around">
            <button class="accessibility-btn" data-action="contrast" title="Alto Contraste">
                <i class="fas fa-adjust"></i>
            </button>
            <button class="accessibility-btn" data-action="invert" title="Cores Invertidas">
                <i class="fas fa-circle-half-stroke"></i>
            </button>
            <button class="accessibility-btn" data-action="grayscale" title="Escala de Cinza">
                <i class="fas fa-palette"></i>
            </button>
            <button class="accessibility-btn" data-action="animations" title="Desativar Animações">
                <i class="fas fa-stop-circle"></i>
            </button>
            <button class="accessibility-btn" data-action="decrease-font" title="Diminuir Fonte">
                <i class="fas fa-text-height fa-rotate-180"></i>
            </button>
            <button class="accessibility-btn" data-action="increase-font" title="Aumentar Fonte">
                <i class="fas fa-text-height"></i>
            </button>
            <button class="accessibility-btn" data-action="read-page" title="Ler Página">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>
</header>
