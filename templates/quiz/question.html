<!-- templates/quiz/question.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta do Quiz</title>
</head>
<body>
<h1>Pergunta</h1>
<p>{{ question }}</p>
<h2>Respostas:</h2>
<ul>
    {% for answer in answers %}
        <li>{{ answer }}</li>
    {% endfor %}
</ul>
<a href="{% url 'webquiz:manage_quizzes' %}">voltar</a>
</body>
</html>
